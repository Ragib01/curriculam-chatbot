version: "3.1"

slots:
  results:
    type: text
    mappings:
    - type: custom
      action: action_show_restaurants

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_curriculam_portal_bn
  - courses
  - detail

responses:
  utter_greet:
  - text: "Welcome to Curriculam Portal! How can I assist you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://play-lh.googleusercontent.com/L6qehUCLcgG7W3cH1aBel04XKSp5GA9oX3NrUWgwaIwkiYWnhF-xJftIQz5m5Uy-0K67"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Curriculam Portal."

  utter_about_curriculam_portal_bn:
  - text: "শিক্ষাক্রম বাতায়ন থেকে শিক্ষাক্রম সংক্রান্ত যাবতীয় কোর্স, কনটেন্ট, টিউটোরিয়াল, উপকরণসহ বিভিন্ন ধরণের গাইডলাইন পাওয়া যাবে। প্ল্যাটফর্মটি ন্যাশনাল কারিকুলাম ফ্রেমওয়ার্ক (NCF) এবং সংশ্লিষ্ট শিক্ষা উপকরণের প্রচারের জন্য ডিজাইন করা হয়েছে। আগ্রহী যে কেউ এই প্ল্যাটফর্মে যুক্ত হয়ে শিক্ষাক্রম বিষয়ে জ্ঞান ও দক্ষতা অর্জন করতে পারবেন। পোর্টালটির প্রাথমিক উদ্দেশ্য হল শিক্ষক, ফিল্ড অফিসার, এনসিটিবি কর্মকর্তা, কমিউনিটি (ছাত্র ও অভিভাবক) এবং বাস্তবায়ন কর্তৃপক্ষ সহ বিভিন্ন ধরণের ব্যবহারকারীর শিক্ষা এবং পেশাগত জ্ঞান ও দক্ষতা বৃদ্ধি করার সুযোগ তৈরি করা।"

actions:
  - action_show_restaurants
  - action_restaurants_detail

# 1. Configure Fallback Policy in your domain file
policies:
  - name: FallbackPolicy
    fallback_action_name: action_fallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
